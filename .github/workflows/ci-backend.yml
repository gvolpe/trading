name: Scala

on:
  pull_request: {}
  push:
    branches:
      - main
    paths-ignore:
      - 'web-app/**'
      - 'imgs/**'
      - 'README.md'
      - 'docker-compose.yml'
      - 'kafka.yml'

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        java:
          - jdk17
    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Cache for sbt & coursier â™¨ï¸"
        uses: coursier/cache-action@v4.1

      - name: "Starting up Redis ğŸ³"
        run: docker-compose up -d redis

      - name: "Install Nix â„ï¸"
        uses: cachix/install-nix-action@v14.1

      - name: "Install Cachix â„ï¸"
        uses: cachix/cachix-action@v10
        with:
          name: feda
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: "Run with ${{ matrix.java }} ğŸš€"
        run: nix-shell --argstr jdk "${{ matrix.java }}" --run "sbt 'test;it/test'"

      - name: "Shutting down Redis ğŸ³"
        run: docker-compose down
