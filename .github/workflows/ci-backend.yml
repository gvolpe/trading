name: Scala

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'web-app/**'
      - 'imgs/**'
      - 'README.md'
      - 'kafka.yml'
  push:
    branches:
      - main
    paths-ignore:
      - 'web-app/**'
      - 'imgs/**'
      - 'README.md'
      - 'docker-compose.yml'
      - 'kafka.yml'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Cache for sbt & coursier ‚ô®Ô∏è"
        uses: coursier/cache-action@v4.1
        with:
          extraSbtFiles: 'tmp/remote-cache/**'

      - name: "Starting up Redis üê≥"
        run: docker-compose up -d redis

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v22

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v12
        with:
          name: feda
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: "Run trading tests üöÄ"
        run: nix develop -c sbt 'pullRemoteCache;test;it/test;webapp/fastLinkJS;pushRemoteCache'

      - name: "Shutting down Redis üê≥"
        run: docker-compose down
