name: Scala

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'web-app/**'
      - 'imgs/**'
      - 'README.md'
      - 'kafka.yml'
  push:
    branches:
      - main
    paths-ignore:
      - 'web-app/**'
      - 'imgs/**'
      - 'README.md'
      - 'docker-compose.yml'
      - 'kafka.yml'

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        java:
          - jdk17
    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Cache for sbt & coursier ‚ô®Ô∏è"
        uses: coursier/cache-action@v4.1

      - name: "Starting up Redis üê≥"
        run: docker-compose up -d redis

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v14.1

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v10
        with:
          name: feda
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: "Run with ${{ matrix.java }} üöÄ"
        run: nix-shell --argstr jdk "${{ matrix.java }}" --run "sbt 'test;it/test'"

      - name: "Shutting down Redis üê≥"
        run: docker-compose down
