name: Elm

on:
  pull_request:
    branches:
      - main
    paths:
      - 'web-app/**'
  push:
    branches:
      - main
    paths:
      - 'web-app/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Install Nix ❄️"
        uses: cachix/install-nix-action@v18

      - name: "Build web-app 🚀"
        run: nix build .#webapp.elm
