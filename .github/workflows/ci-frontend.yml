name: Elm

on:
  pull_request:
    branches:
      - main
    paths:
      - 'web-app/**'
  push:
    branches:
      - main
    paths:
      - 'web-app/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v31.2.0

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v16
        with:
          name: feda
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: "Build web-app üöÄ"
        run: nix build .#elm-webapp
